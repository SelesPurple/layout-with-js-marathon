<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM TRAIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:300,regular,600,700,800" rel="stylesheet" />
</head>
<body>
    <div class="screen">
        <h1>Aim Training</h1>
        <a href="#" class="start" 
        id="start">Start</a>
    </div>

    <div class="screen">
        <h1>Choose the time</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="10">
                    10s
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="20">
                    20s
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="30">
                    30s
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="60">
                    60s
                </button>
            </li>
        </ul>
    </div>
    <div class="screen">
        <h3><span id="time">00:00</span> left</h3>
        <div class="board" id="board"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
